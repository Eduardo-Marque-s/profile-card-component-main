<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <div class="corpo">
        <div class="imagem">
          <img src="./images/bg-pattern-card.svg" alt="" />
        </div>
        <di class="conteudo">
          <img class="icone" src="./images/image-victor.jpg" alt="" />

          <p>
            <strong>Victor Crest</strong> <b>26</b> <br />
            <b>London</b>
          </p>
        </di>

        <footer class="informacoa">
          <p>
            <strong>80K</strong> <br />
            <b>Followers</b>
          </p>

          <p>
            <strong>803K</strong> <br />
            <b>Likes</b>
          </p>

          <p>
            <strong>1.4K</strong> <br />
            <b>Photos</b>
          </p>
        </footer>
      </div>
    </main>
  </body>
</html>
